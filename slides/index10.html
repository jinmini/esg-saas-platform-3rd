<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESG GenAI Compliance Platform - Q&A</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0A2A4D;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .slide-container {
      width: 1920px;
      min-height: 1080px;
      position: relative;
      padding: 80px 120px;
    }
    .slide-title {
      font-size: 54px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 20px;
    }
    .accent-line {
      width: 100px;
      height: 6px;
      background-color: #4CAF50;
      margin-bottom: 40px;
    }
    .content-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
    }
    .content-left {
      padding-right: 20px;
    }
    .content-right {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thanks-message {
      font-size: 32px;
      font-weight: 300;
      line-height: 1.5;
      opacity: 0.9;
      margin-bottom: 40px;
    }
    .highlight {
      color: #4CAF50;
      font-weight: 600;
    }
    .qa-icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 40px;
    }
    .qa-icon-item {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      transition: transform 0.2s;
    }
    .qa-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(76, 175, 80, 0.15);
      color: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .qa-icon-title {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    .qa-icon-desc {
      font-size: 16px;
      opacity: 0.8;
    }
    .big-qa {
      font-size: 240px;
      font-weight: 700;
      line-height: 1;
      opacity: 0.1;
      position: absolute;
      right: 200px;
      bottom: -40px;
      z-index: 0;
    }
    .qa-large {
      font-size: 180px;
      font-weight: 800;
      text-align: center;
      line-height: 1;
      margin-bottom: 50px;
      color: #ffffff;
      position: relative;
    }
    .qa-large .q {
      color: #4CAF50;
    }
    .qa-large .a {
      color: #008080;
    }
    .dot-pattern {
      position: absolute;
      top: 0;
      right: 0;
      width: 400px;
      height: 400px;
      opacity: 0.05;
      z-index: 0;
    }
    .logo-container {
      position: absolute;
      top: 40px;
      left: 40px;
      display: flex;
      align-items: center;
    }
    .logo {
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0A2A4D;
      font-size: 24px;
      font-weight: 700;
    }
    .footer {
      position: absolute;
      bottom: 40px;
      left: 120px;
      font-size: 16px;
      opacity: 0.7;
    }
    .contact-info {
      margin-top: 30px;
      font-size: 24px;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .contact-info i {
      margin-right: 15px;
    }
    .hexagon-pattern {
      position: absolute;
      right: 120px;
      bottom: 120px;
      opacity: 0.07;
      width: 500px;
      height: 500px;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <!-- 배경 패턴 -->
    <div class="dot-pattern">
      <svg width="400" height="400" viewBox="0 0 100 100">
        <pattern id="dots" width="10" height="10" patternUnits="userSpaceOnUse">
          <circle cx="5" cy="5" r="1" fill="white" />
        </pattern>
        <rect width="100" height="100" fill="url(#dots)" />
      </svg>
    </div>
    
    <div class="hexagon-pattern">
      <svg width="500" height="500" viewBox="0 0 100 100">
        <pattern id="hexagons" width="20" height="20" patternUnits="userSpaceOnUse">
          <path d="M10,0 L20,5 L20,15 L10,20 L0,15 L0,5 Z" fill="none" stroke="white" stroke-width="0.5"/>
        </pattern>
        <rect width="100" height="100" fill="url(#hexagons)" />
      </svg>
    </div>
    
    <!-- 로고 -->
    <div class="logo-container">
      <div class="logo">
        <i class="fas fa-leaf"></i>
      </div>
    </div>
    
    <!-- 메인 콘텐츠 -->
    <div class="relative z-10">
      <h1 class="slide-title">Q&A</h1>
      <div class="accent-line"></div>
      
      <div class="content-container">
        <!-- 왼쪽 콘텐츠: 텍스트 -->
        <div class="content-left">
          <div class="thanks-message">
            ESG GenAI Platform의 <span class="highlight">MVP 성과와 향후 비전</span>에 대한 발표를 들어주셔서 감사합니다.
          </div>
          
          <div class="thanks-message mt-8">
            지속가능한 미래를 위한 <span class="highlight">AI 기반 ESG 솔루션</span>의 가능성에 대한 여러분의 의견과 질문을 환영합니다.
          </div>
          
          <div class="qa-icon-grid">
            <div class="qa-icon-item">
              <div class="qa-icon">
                <i class="fas fa-business-time text-3xl"></i>
              </div>
              <div class="qa-icon-title">비즈니스 가치</div>
              <div class="qa-icon-desc">ROI 및 시장 기회</div>
            </div>
            
            <div class="qa-icon-item">
              <div class="qa-icon">
                <i class="fas fa-code-branch text-3xl"></i>
              </div>
              <div class="qa-icon-title">기술 아키텍처</div>
              <div class="qa-icon-desc">확장성 및 안정성</div>
            </div>
            
            <div class="qa-icon-item">
              <div class="qa-icon">
                <i class="fas fa-tasks text-3xl"></i>
              </div>
              <div class="qa-icon-title">로드맵</div>
              <div class="qa-icon-desc">향후 개발 계획</div>
            </div>
          </div>
          
          <div class="contact-info mt-12">
            <i class="fas fa-envelope"></i> esg-platform@company.com
          </div>
        </div>
        
        <!-- 오른쪽 콘텐츠: 큰 Q&A 그래픽 -->
        <div class="content-right">
          <div class="qa-large">
            <span class="q">Q</span><span class="a">&A</span>
            <div class="mt-8 text-2xl font-normal opacity-80 text-center">질문을 환영합니다</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 푸터 -->
    <div class="footer">
      <p>ESG GenAI Compliance Platform | 감사합니다</p>
    </div>
  </div>
</body>
</html>
