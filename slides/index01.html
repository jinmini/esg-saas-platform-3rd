<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESG GenAI Compliance Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0A2A4D;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .slide-container {
      width: 1920px;
      min-height: 1080px;
      position: relative;
    }
    .main-title {
      font-size: 72px;
      font-weight: 700;
      letter-spacing: -1px;
    }
    .subtitle {
      font-size: 36px;
      font-weight: 400;
      letter-spacing: -0.5px;
      opacity: 0.9;
    }
    .dot-pattern {
      position: absolute;
      top: 0;
      right: 0;
      width: 400px;
      height: 400px;
      opacity: 0.05;
      z-index: 0;
    }
    .bottom-pattern {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      opacity: 0.1;
      z-index: 0;
    }
    .accent-line {
      width: 120px;
      height: 8px;
      background-color: #4CAF50;
      margin: 32px auto;
    }
    .footer-info {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: 300;
      opacity: 0.8;
    }
    .logo-container {
      position: absolute;
      top: 40px;
      left: 40px;
      display: flex;
      align-items: center;
    }
    .logo {
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0A2A4D;
      font-size: 24px;
      font-weight: 700;
    }
    .hexagon-pattern {
      position: absolute;
      left: 120px;
      bottom: 120px;
      opacity: 0.07;
      width: 500px;
      height: 500px;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="slide-container flex flex-col items-center justify-center">
    <!-- 배경 패턴 -->
    <div class="dot-pattern">
      <svg width="400" height="400" viewBox="0 0 100 100">
        <pattern id="dots" width="10" height="10" patternUnits="userSpaceOnUse">
          <circle cx="5" cy="5" r="1" fill="white" />
        </pattern>
        <rect width="100" height="100" fill="url(#dots)" />
      </svg>
    </div>
    
    <div class="hexagon-pattern">
      <svg width="500" height="500" viewBox="0 0 100 100">
        <pattern id="hexagons" width="20" height="20" patternUnits="userSpaceOnUse">
          <path d="M10,0 L20,5 L20,15 L10,20 L0,15 L0,5 Z" fill="none" stroke="white" stroke-width="0.5"/>
        </pattern>
        <rect width="100" height="100" fill="url(#hexagons)" />
      </svg>
    </div>
    
    <div class="bottom-pattern">
      <svg width="1920" height="120" viewBox="0 0 1920 120">
        <rect width="1920" height="120" fill="#ffffff"/>
      </svg>
    </div>

    <!-- 로고 -->
    <div class="logo-container">
      <div class="logo">
        <i class="fas fa-leaf"></i>
      </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="z-10 flex flex-col items-center justify-center mt-20">
      <h1 class="main-title text-center">ESG GenAI Compliance Platform</h1>
      <div class="accent-line"></div>
      <h2 class="subtitle text-center mb-8">AI 기반 ESG 보고 자동화: 현황 및 비전 보고</h2>
      
      <div class="mt-12 flex justify-center">
        <div class="flex items-center space-x-8">
          <div class="flex items-center">
            <i class="fas fa-robot text-4xl mr-4 text-green-400"></i>
            <span class="text-2xl opacity-90">인공지능</span>
          </div>
          <div class="h-12 w-px bg-white opacity-20"></div>
          <div class="flex items-center">
            <i class="fas fa-chart-line text-4xl mr-4 text-teal-400"></i>
            <span class="text-2xl opacity-90">데이터</span>
          </div>
          <div class="h-12 w-px bg-white opacity-20"></div>
          <div class="flex items-center">
            <i class="fas fa-globe text-4xl mr-4 text-blue-400"></i>
            <span class="text-2xl opacity-90">지속가능성</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 푸터 정보 -->
    <div class="footer-info">
      <div class="flex items-center justify-center space-x-6">
        <div class="flex items-center">
          <i class="far fa-calendar-alt mr-2"></i>
          <span>발표일: 2025. 07. 05</span>
        </div>
        <div class="h-5 w-px bg-white opacity-50"></div>
        <div class="flex items-center">
          <i class="far fa-user mr-2"></i>
          <span>발표자: 프로젝트 팀</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
